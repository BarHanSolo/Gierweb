<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <canvas id="canvas"></canvas>
    <script>
        var jsonfile = {
            "jsonarray": [{
                "id": 1,
                "game_name": "Konklux",
                "developer": "Sawayn, Langosh and Russel",
                "genre": "Adventure",
                "platform": [
                    "Xbox",
                    "PlayStation"
                ],
                "release_date": "2010-06-05",
                "sold": 1641911,
                "players_number": 1435,
                "positive_reviews": 1
            },
            {
                "id": 2,
                "game_name": "Tres-Zap",
                "developer": "Kautzer-Beahan",
                "genre": "MMO",
                "platform": [
                    "PlayStation",
                    "Nintendo Switch"
                ],
                "release_date": "2015-05-22",
                "sold": 3451194,
                "players_number": 11223,
                "positive_reviews": 82
            },
            {
                "id": 3,
                "game_name": "Treeflex",
                "developer": "Boyer-Bins",
                "genre": "MOBA",
                "platform": [
                    "PC",
                    "PlayStation"
                ],
                "release_date": "2018-09-01",
                "sold": 1221239,
                "players_number": 31289,
                "positive_reviews": 38
            },
            {
                "id": 4,
                "game_name": "Andalax",
                "developer": "Hauck, Lowe and Douglas",
                "genre": "Action",
                "platform": [
                    "PlayStation",
                    "Xbox"
                ],
                "release_date": "2015-10-17",
                "sold": 2428135,
                "players_number": 147941,
                "positive_reviews": 8
            }]
        };

        var labels = jsonfile.jsonarray.map(function (e) {
            return e.game_name;
        });
        var data_players = jsonfile.jsonarray.map(function (e) {
            return e.players_number;
        });
        var data_sold = jsonfile.jsonarray.map(function (e) {
            return e.sold
        });

        var ctx = document.getElementById('canvas').getContext('2d');
        var chart = new Chart(ctx, {
            data: {
                labels: labels,
                datasets: [
                    {
                        label: 'Number of players',
                        yAxisID: 'Players',
                        type: 'line',
                        data: data_players,
                        borderColor: 'rgba(0, 100, 200, 1)',
                        backgroundColor: 'rgba(0, 119, 204, 1)'
                    }, {
                        label: 'Number of sold copies',
                        yAxisID: 'Sold',
                        type: 'bar',
                        data: data_sold,
                        backgroundColor: 'rgba(0,200, 120, 0.5)'
                    }]
            },
            options: {
                scales: {
                    'Players': {
                        type: 'linear',
                        position: 'right'
                    },
                    'Sold': {
                        type: 'linear',
                        position: 'left'
                    }
                }
            }
        });
    </script>
</body>

</html>
